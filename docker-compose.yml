version: "3.7"
services:

  wordpress:
    image: wordpress:latest
    ports:
      - "9000:80"
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: hogehoge
      WORDPRESS_DB_NAME: wpwp
    # env_file: .env
    volumes:
      - type: volume
        source: test
        target: /data2
        volume:
          nocopy: true
      - type: volume
        source: mydata
        target: /data
        volume:
          nocopy: true

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      # MYSQL_RANDOM_ROOT_PASSWORD: true
      MYSQL_DATABASE: wpwp
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: hogehoge
    # env_file: .env
    # volumes:
    #     - db-data:/var/lib/mysql
    volumes:
      - type: bind
        source: ./static
        target: /var/lib/mysql
      - type: volume
        source: test
        target: /data3
        volume:
          nocopy: true

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "9001:80"
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: password

volumes:
  mydata:
  test:
    external:
      name: volume-test
